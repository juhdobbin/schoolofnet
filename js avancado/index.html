  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">

          <a href="index.html" id="navTitle" class="navbar-brand"> Shopping list</a>

      </div>

    <div class="container">
      <div class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" id="desc" placeholder="Descrição">

        <div class="form-group">
          <input type="text" class="form-control" id="qtd" placeholder="Quantidade">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="valor" placeholder="Valor">
        </div>
        <span id="btnUpdate" style="display:none">
        <button type="button" onclick="updateDados()" class="btn btn-default" name="button">Salvar</button>
        <button type="button" onclick="resetForm()" class="btn btn-default" name="button">Cancelar</button>
         </span>
        <button type="button" name="button" id="buttonAdd" class="btn btn-primary" onclick="addData()">Add</button>
      </div>
      <br>
      <table class="table table-bordered" id="listTable">
      </table>
      <div id="total"></div>
    </div>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/main.js"></script>
